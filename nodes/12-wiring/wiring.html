    RED.nodes.registerType('button',{
        category: 'Signals',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            button: {
                value: "signal", 
                required: true, 
                validate: RED.validators.regex(/[A-Za-z]+/)
            },
            address:{values:""},
            dashboarduuid:{value:""}
        },
        inputs:1,
        outputs:1,
